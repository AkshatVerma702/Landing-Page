<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Moment Copy</title>
</head>
<body class="bg-cover">
  <div class="text-white flex flex-col items-center justify-center text-center h-screen select-none">
  
  <time id="clock" class="text-9xl font-semibold "></time>
  <div>
  <span class="text-4xl outline-none">Good Morning, <span id="greet" contenteditable="true"></span></span>
  </div>
  <div class="text-2xl mt-6 mb-2">
    What is your main focus for today?
  </div>
  <div id="msg" class="text-xl border-b-2 border-white w-80 duration-1000 ease-in outline-none" contenteditable="true">
  </div>
  <script src="script.js"></script>
  </div>
</body>
</html>
